<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz d√≠a de la primavera Mia</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fffde4 0%, #ffe780 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    .mensaje {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.2rem;
      font-weight: bold;
      color: #f7b731;
      background: rgba(255,255,255,0.85);
      border-radius: 30px;
      padding: 30px 40px;
      box-shadow: 0 6px 32px #ffe78055;
      text-align: center;
      z-index: 10;
      letter-spacing: 1px;
      text-shadow: 1px 1px 10px #fff;
    }
    .flores-container {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      pointer-events: none;
      z-index: 1;
    }
    .flor {
      position: absolute;
      width: 80px;
      height: 120px;
      animation: flotar 6s infinite ease-in-out alternate;
    }
    @keyframes flotar {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-30px) scale(1.02);}
    }
    .flor svg {
      width: 80px;
      height: 120px;
      display: block;
    }
    .flores-container .flor {
      opacity: 0;
      animation: aparecer 2s forwards, flotar 6s infinite ease-in-out alternate;
    }
    @keyframes aparecer {
      to { opacity: 1;}
    }
    .btn {
      position: absolute;
      left: 50%;
      top: 65%;
      transform: translate(-50%, -50%);
      padding: 16px 38px;
      font-size: 1.3rem;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg,#ffe780 30%,#fffde4 100%);
      color: #f7b731;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 16px #f7b73133;
      z-index: 10;
      transition: background 0.3s;
    }
    .btn:hover {
      background: linear-gradient(90deg,#fffde4 30%,#ffe780 100%);
      color: #0984e3;
    }
    .corazon {
      position: absolute;
      font-size: 2rem;
      color: #f7b731;
      animation: subir 5s infinite linear;
      opacity: 0.7;
    }
    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-180px) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="mensaje" id="mensaje">
    Feliz d√≠a de la primavera Mia
  </div>
  <button class="btn" id="verFlores">Ver flores üåº</button>
  <div class="flores-container" id="floresContainer"></div>
  <script>
    // SVG de una rosa amarilla
    function svgRosaAmarilla() {
      return `
      <svg viewBox="0 0 80 120">
        <rect x="37" y="65" width="6" height="40" rx="3" fill="#7ed957"/>
        <ellipse cx="40" cy="75" rx="18" ry="7" fill="#7ed957" opacity="0.4"/>
        <g>
          <ellipse cx="40" cy="55" rx="18" ry="8" fill="#ffe780" transform="rotate(0 40 55)"/>
          <ellipse cx="40" cy="55" rx="18" ry="8" fill="#ffe780" transform="rotate(72 40 55)"/>
          <ellipse cx="40" cy="55" rx="18" ry="8" fill="#f7b731" transform="rotate(144 40 55)"/>
          <ellipse cx="40" cy="55" rx="18" ry="8" fill="#ffe780" transform="rotate(216 40 55)"/>
          <ellipse cx="40" cy="55" rx="18" ry="8" fill="#f7b731" transform="rotate(288 40 55)"/>
          <circle cx="40" cy="55" r="10" fill="#fffde4"/>
        </g>
      </svg>
      `;
    }
    // SVG de tulip√°n amarillo
    function svgTulipanAmarillo() {
      return `
      <svg viewBox="0 0 80 120">
        <rect x="39" y="65" width="3" height="38" rx="2" fill="#7ed957"/>
        <ellipse cx="40" cy="80" rx="10" ry="5" fill="#7ed957" opacity="0.5"/>
        <g>
          <path d="M40 60
            Q44 52 50 54
            Q44 48 40 50
            Q36 48 30 54
            Q36 52 40 60
            Z" fill="#ffe780"/>
          <ellipse cx="40" cy="63" rx="10" ry="13" fill="#f7b731"/>
          <ellipse cx="40" cy="61" rx="7" ry="9" fill="#fffde4" opacity="0.8"/>
        </g>
      </svg>
      `;
    }
    // Genera varias flores en posiciones aleatorias
    function crearFlor(x, y, delay, tipoFlor) {
      const flor = document.createElement('div');
      flor.className = 'flor';
      flor.style.left = x + 'px';
      flor.style.top = y + 'px';
      flor.style.animationDelay = delay + "s";
      flor.innerHTML = tipoFlor === 'rosa' ? svgRosaAmarilla() : svgTulipanAmarillo();
      return flor;
    }
    // Corazones animados
    function crearCorazon() {
      const corazon = document.createElement('div');
      corazon.className = 'corazon';
      corazon.textContent = 'üíõ';
      corazon.style.left = (Math.random() * window.innerWidth) + "px";
      corazon.style.top = (window.innerHeight - 60) + "px";
      corazon.style.animationDuration = (3 + Math.random()*3) + "s";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 5000);
    }
    // Mostrar flores al hacer clic
    document.getElementById("verFlores").onclick = function() {
      const container = document.getElementById("floresContainer");
      container.innerHTML = "";
      const ancho = window.innerWidth-90;
      const alto = window.innerHeight-170;
      // Crea 24 flores alternando rosa/tulip√°n
      for(let i=0; i<24; i++){
        const x = Math.random()*ancho;
        const y = alto - Math.random()*220;
        const tipoFlor = i%2 === 0 ? 'rosa' : 'tulipan';
        const f = crearFlor(x, y, Math.random()*2, tipoFlor);
        container.appendChild(f);
      }
      // Empieza a lanzar corazones animados
      setInterval(crearCorazon, 900);
      // Oculta el bot√≥n despu√©s de mostrar
      document.getElementById("verFlores").style.display = "none";
      // Cambia el mensaje
      document.getElementById("mensaje").textContent = "¬°Que tengas un d√≠a hermoso de la primavera, Mia! üåºüíõ";
    };
  </script>
</body>
</html>
